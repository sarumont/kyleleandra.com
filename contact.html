		<script type="text/javascript"> 
			$( window ).ready( function() {
					$(':input:visible:enabled:first').focus();
			});
			$( document ).ready( function() {
					commentValidate();
			});

		</script>


	</head>

  <div id='content'>
		<br />
		<div id='form_wrapper'>
			<form id="contact_form" name="contact" method="get" action="">
				<div id='contact'>
					<div class='input'>
						<span class='label'>Name:</span>
						<span class='form'><input id='name' name='name' type='text'/></span>
					</div>
					<div class='input'>
						<span class='label'>E-mail:</span>
						<span class='form'><input id='email' name='email' type='text'/></span>
					</div>
					<div class='input'>
						<span class='label'>Phone:</span>
						<span class='form'><input id='phone' name='phone' type='text' /></span>
					</div>
					<div class='input'>
						<span class='label'>Comments:</span>
						<span class='form'><textarea id='comments' name='comments' rows='8'></textarea></span>
					</div>
					<div class='input'>
						<span class='label'></span>
						<span class='form'><input type='submit' id='submit_button' value='Submit' class='sumbit'/></span>
					</div>
				</div> <!-- contact -->
			</form>
		</div> 
  </div> 

  <div id='contact_confirmation'>
    <br /><br />
    Thank you for your comments.  You will receive a reply shortly.
  </div>
  <div id='contact_error'>
    <br /><br />
    There was an error sumbitting your comments.  Please try again later.
  </div>
